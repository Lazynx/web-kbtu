<div class="max-w-lg mx-auto p-4">
    @if (album) {
      <div class="space-y-4">
        <h1 class="text-2xl font-bold">Album Details</h1>
        
        <div class="space-y-2">
          <label class="block">Title:</label>
          <input 
            [(ngModel)]="album.title" 
            class="w-full p-2 border rounded"
            type="text"
          >
        </div>

        <div class="space-x-4">
          <button 
            (click)="saveAlbum()" 
            class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer"
          >
            Save
          </button>
          
          <a 
            [routerLink]="['/albums', album.id, 'photos']"
            class="bg-green-500 text-white px-4 py-2 rounded inline-block"
          >
            View Photos
          </a>

          <button 
            (click)="goBack()" 
            class="bg-gray-500 text-white px-4 py-2 rounded cursor-pointer"
          >
            Return
          </button>
        </div>
      </div>
    }
  </div>
